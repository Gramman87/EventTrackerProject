<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AutoMatic</title>
    <script type="text/javascript" src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>AutoMatic Vehicle Tracker</h1>
      <div id="uSearch">
        <h3>Search Users</h3>
        <form name="userForm">
          <label for="userId">User ID: </label> <input type="number" name="userId" />
          <button name="userSearch">Search</button>
          <button name="deleteUser">Delete</button>
        </form>
      </div>
      <hr />
      <div id="vSearch">
        <h3>Search Vehicles</h3>
        <form name="vehicleForm">
          <label for="vehicleId">Vehicle ID: </label> <input type="number" name="vehicleId" />
          <button name="vehicleSearch">Search</button> <br />
        </form>
      </div>
      <hr />
      <div id="uCreate">
        <h3>Create User</h3>
        <form name="newUserForm">
          <label for="id">User ID: </label> <input type="text" name="id" required /> <br />
          <label for="email">Email: </label> <input type="text" name="email" required /> <br />
          <label for="password">Password: </label> <input type="text" name="password" /> <br />
          <label for="fName">First Name: </label> <input type="text" name="fName" /> <br />
          <label for="lName">Last Name: </label> <input type="text" name="lName" /> <br />
          <button name="createUser">Create</button>
          <button name="updateUser">Update</button>
        </form>
      </div>
      <hr />
      <div id="vCreate">
        <h3>Create Vehicle</h3>
        <form name="newVehicleForm">
          <label for="vin">VIN: </label> <input type="text" name="vin" /> <br />
          <label for="make">Make: </label> <input type="text" name="make" /> <br />
          <label for="model">Model: </label> <input type="text" name="model" /> <br />
          <label for="year">Year: </label> <input type="number" name="year" /> <br />
          <label for="color">Color: </label> <input type="text" name="color" /> <br />
          <label for="type">Type: </label> <input type="text" name="type" /> <br />
          <button name="createVehicle">Create</button>
        </form>
      </div>
      <div id="output">
        <div id="userData"></div>
        <div id="vehicleData"></div>
      </div>
    </div>
  </body>
</html>
